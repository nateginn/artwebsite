<!-- acceleratedrehabtherapy/templates/includes/_focus_areas.html -->
{% load static %}
<div class="bg-[#012E47]">
    <h2 class="text-4xl text-white font-bold text-center pt-8 pb-12">
        WE SPECIFICALLY FOCUS ON
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-5 gap-8">
        <!-- Auto Accident -->
        <div class="text-center">
            <div class="mx-auto mb-4 flex flex-col items-center">
                <div style="transform: scale(2);">
                    <img src="{% static 'img/newcar.svg' %}" alt="Auto Accident Services">
                </div>
                <h3 class="text-xl font-bold text-white">AUTO ACCIDENT INJURY</h3>
            </div>
        </div>

        <!-- Work Comp -->
        <div class="text-center">
            <div class="mx-auto mb-4 flex flex-col items-center">
                <div style="transform: scale(2);">
                    <img src="{% static 'img/newhardhat.svg' %}" alt="Work Comp Injury Services">
                </div>
                <h3 class="text-xl text-white font-bold">WORK COMP INJURY</h3>  
            </div>        
        </div>

        <!-- Sports -->
        <div class="text-center">
            <div class="mx-auto mb-6 flex flex-col items-center">
                <div style="transform: scale(3);">
                    <img src="{% static 'img/newbasketball.svg' %}" alt="Sports Injury Services">
                </div>
            </div>
            <h3 class="text-xl text-white font-bold">SPORTS INJURY</h3>
        </div>

        <!-- Slip and Falls -->
        <div class="text-center">
            <div class="mx-auto mb-2 flex flex-col items-center">
                <div style="transform: scale(3.5);">
                    <img src="{% static 'img/newslipandfall.svg' %}" alt="Slip and Fall Services">
                </div>
            </div>
            <h3 class="text-xl text-white font-bold">SLIP AND FALLS INJURY</h3>
        </div>

        <!-- Personal -->
        <div class="text-center">
            <div class="mx-auto mb-0 flex flex-col items-center">
                <div style="transform: scale(3);">
                    <img src="{% static 'img/newambulance.svg' %}" alt="Personal Injury Services">
                </div>
            </div>
            <h3 class="text-xl text-white font-bold">PERSONAL INJURY</h3>
        </div>
    </div>
</div>
